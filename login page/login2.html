<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="shreyas.css"
</head>
<body>
<div id="loginpage">
    <div id="imagesection">
        <!-- login section-->
        <div id="loginsection">
            <p style="text-align:center; font-size: 30px; margin-top: 5%;">Log in</p>
            <!-- email section-->
            <div id="emailsection">
                <p>E-mail</p>
                <div id="emailimg" style="background-image: url(email.img.jpg);"></div>
                <input id="emailbutton" type="text" placeholder="abcd@gmail.com"><br>
            </div>
            <!-- email section end-->
            <!-- password section-->
            <div id="passwordsection">
                <p>Password</p>
                <input type="password" name="" id="password" placeholder="password">
                    <p style="text-align: right; font-size: 15px;">Forgot Password?</p>
            </div>
            <!-- password section end-->
            <!-- login button-->
            
                <button id="button1">Login</button>
           
            
            <!-- login button end-->
            <button id="createaccount" onclick="window.location.href='http://127.0.0.1:5504/signup2.html'">
                <p style="font-size: 20px; text-align:center; margin-top: 1.2rem;">or create new account</p>
            </button>


        </div>
    </div>
    <!-- login section end-->
</div>
    

</body>
</html>
